{{ define "main" }}
    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="content">
            {{ if .Params.date }}
            <small>{{ .Date }}</small>
            {{ end }}
            {{ .Content }}
        </div>
    </article>
    {{ partial "categories.html" . }}
{{ end }}
